<!-- templates/history.html -->
{% extends "base.html" %}
{% block content %}
<h2>予約履歴 〜Your Reservations〜</h2> <!-- タイトル変更 -->
<ul>
    {% for reservation in reservations %}
    <li>
        <!-- ... 予約詳細表示 -->
        <form action="{{ url_for('cancel', reservation_id=reservation.id) }}" method="post" style="display:inline;">
            <input type="submit" value="Cancel" onclick="if(!confirm('Cancel this reservation?')) return false">
            <!-- ボタンテキスト変更 -->
        </form>
    </li>
    {% endfor %}
</ul>
{% endblock %}
